  <script src="https://wx.idsbllp.cn/wx-api/share.js"></script>
  <script>
    WXSHARE.config({ debug: false });
    WXSHARE.ready(function() {
        var option = {
            title: "打CALL最美班级墙！赢重邮订制版马克杯、钥匙扣，还有“班级大礼包”",
            link: "https://wx.redrock.team/orientation-plus/start",
            imgUrl: 'https://s1.ax1x.com/2018/08/26/Pqpx2Q.png',
            desc: '重邮共青团2018迎新主题活动',
            type: '',
            success: function() {
                console.log('分享成功');
            },
            cancel: function() {
                console.log('取消分享');            
            },
        };
        wx.onMenuShareTimeline(option);
        wx.onMenuShareAppMessage(option);
        wx.onMenuShareQQ(option);
        wx.onMenuShareWeibo(option);
        wx.onMenuShareQZone(option);
    });
  </script>
